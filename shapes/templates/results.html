<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com" defer></script>
    <title>iDAI.mining-shapes</title>
</head>
<body>
    <h1 class="flex items-center text-xl text-white h-14 p-2"
        style="background-image: linear-gradient(to right, rgba(106, 164, 184, 0.95) 0%, rgb(85, 126, 187) 100%);">
        iDAI.mining-shapes
    </h1>
    <div class="p-2">
        <div class="flex flex-col gap-2">
            {% for img, img_detections in detections.items() %}
                <div class="flex gap-1">
                    <img src="/static/imgs/{{ img }}" alt="Original Image" class="w-[500px]" />
                    {% for det in img_detections %}
                        <div>
                            <img src="/static/imgs/{{ det['img'] }}" alt="Detection" class="h-[150px]" />
                            <p>{{det["label"] }}: {{ det["conf"] }}</p>
                        </div>
                    {% endfor %}
                </div>
                <div class="h-px w-full bg-black"></div>
            {% endfor %}
        </div> 
    </div>
</body>
</html>
